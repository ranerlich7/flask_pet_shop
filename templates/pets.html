<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        {% for pet in pets %}

        <li>{{ pet|safe }} <button onclick="edit('{{pet[0]}}','{{pet[1]}}','{{pet[2]}}','{{pet[3]}}');">Edit</button></li>
        {% endfor %}
    </ol>

    <form id="petform" action="/pets" method="POST">
        <label for="title">Name:</label><br>
        <input type="text" id="petName" name="name"><br>
        <label for="content">Type:</label><br>
        <input type="text" id="petType" name="type"><br><br>
        <label for="content">Age:</label><br>
        <input id="petAge" type="number" step="0.01" name="age" required>
        <br>
        <input id="inputbutton" type="submit" value="Add new">


    </form>
</body>
<script>
    function edit(id,name,type,age) {
        console.log(id)
        var form = document.getElementById("petform");
        form.action = `/pets/${id}` 
        inputbutton.value=`Update ${id}`
        
        // form.method = "PUT"

    }
</script>

</html>
